


<!doctype html>
<html>
<head>
  <meta charset="UTF-8"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="search.js" type = "text/javascript"></script>
  <script src="handlebars-v4.0.5.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="application.css">
</head>

<body>
  <div class = 'center-div' align='center'>
    <form>
      <label for='search'><h2>Search for your video!</h2></label>
      <input class='text' type='text' name = 'search' autocomplete = "off" id="search"></input>
      <input type='submit' value='Search'></input>
    </form>
  </div>




<script id="video-template" type="text/x-handlebars-template">
  <h2>{{title}}</h2>
  {{video}}
  <iframe class="video w100" width="640" height="360" src="//www.youtube.com/embed/" + {{{videoid}}} frameborder="0" allowfullscreen></iframe>
</script>

<div class="content-placeholder"></div>




  <div>
    <pre id="response"></pre>
  </div>

</body>
</html>
